<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>いのTの国語資料室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-title">いのTの国語資料室</div>

    <div class="header-date">
        <span id="wareki"></span>
        <span id="wafuu"></span>
    </div>
</header>

<div id="month-description"></div>



<main>
        <!-- このページの説明 -->
    <div class="page-description">
        <h2>◎このページについて</h2>
        <p>
            このページは、授業で扱った内容を家でも復習できるように作成しています。
            学年ごとにワークシートを分けて掲載しているので、
            自分の学年の資料を選んで取り組んでください。
        </p>
    </div>

    <!-- ワークシート（学年別） -->
    <section>
        <h2>ワークシート</h2>

        <div class="grade-container">
            <div class="grade-box">
                <h3>中学1年</h3>
                <ul>
                    <li><a href="grade1_worksheet1.pdf">1年 ワークシート①</a></li>
                    <li><a href="grade1_worksheet2.pdf">1年 ワークシート②</a></li>
                </ul>
            </div>

            <div class="grade-box">
                <h3>中学2年</h3>
                <ul>
                    <li><a href="grade2_worksheet1.pdf">2年 ワークシート①</a></li>
                    <li><a href="grade2_worksheet2.pdf">2年 ワークシート②</a></li>
                </ul>
            </div>

            <div class="grade-box">
                <h3>中学3年</h3>
                <ul>
                    <li><a href="grade3_worksheet1.pdf">3年 ワークシート①</a></li>
                    <li><a href="grade3_worksheet2.pdf">3年 ワークシート②</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- ページ下部 -->
    <section class="bottom-area">

        <!-- 漢字クイズ（左） -->
　　<div class="bottom-left">
    <h2>新潟県公立高校入試の漢字に挑戦！！（10問）</h2>

    <div id="quiz-area">
        <p id="quiz-question"></p>
        <div id="quiz-choices"></div>

        <button id="next-btn">次の問題</button>

        <div id="retry-area">
            <button id="retry-same">同じ問題で再挑戦</button>
            <button id="retry-new">問題を変えて再挑戦</button>
        </div>

        <p id="quiz-result"></p>
    </div>
</div>

　　<div id="retry-area" style="display:none;">
    <button id="retry-same">① 同一問題リトライ（定着確認）</button>
    <button id="retry-new">② 問題変更リトライ（実力測定）</button>
</div>



        <!-- 勉強の仕方（右） -->
        <div class="bottom-right">
            <h2>国語の勉強の仕方</h2>
            <p>※ 後で入力</p>
        </div>

    </section>

</main>


<footer>
    &copy; 2025 Inoue Shota
</footer>

<script src="script.js"></script>
</body>
</html>
